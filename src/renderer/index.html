<!-- src/renderer/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolDeck PDF Reader (Beta)</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
               script-src 'self';
               style-src 'self' 'unsafe-inline';
               img-src 'self' data:;
               connect-src 'self' http://localhost:*;">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/settings.css">
</head>

<body>
    <div id="app">
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>

                <div class="setting-group">
                    <label class="setting-label">Default PDF Viewer</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="pdfViewer" value="chromium" checked>
                            Chromium (Fast, Recommended) <span class="tooltip">✔ Uses built-in Chromium PDF
                                reader</span>
                        </label>
                        <label>
                            <input type="radio" name="pdfViewer" value="pdfjs">
                            Mozilla PDF.js (Advanced) <span class="tooltip">✨ More features, slightly heavier</span>
                        </label>
                    </div>
                </div>

                <div class="modal-actions">
                    <button id="save-settings" class="primary-btn">Save & Close</button>
                </div>
            </div>
        </div>

        <div class="top-bar">
            <button class="top-btn" id="open-pdf-btn">Open PDF Reader</button>
            <div class="tools-dropdown">
                <button class="top-btn" id="tools-btn">Tools</button>
                <div class="tools-menu" id="tools-menu">
                    <div id="tools-grid">
                        <a href="#" data-tool="merge-pdf">Merge PDF</a>
                        <a href="#" data-tool="split-pdf">Split PDF</a>
                        <a href="#" data-tool="remove-pages">Remove Pages</a>
                        <a href="#" data-tool="extract-pages">Extract Pages</a>
                        <a href="#" data-tool="organize-pdf">Organize/Re-Arrange PDF</a>
                        <a href="#" data-tool="compress-pdf">Compress PDF</a>
                        <a href="#" data-tool="pdf-to-jpg">PDF to JPG</a>
                        <a href="#" data-tool="pdf-to-word">PDF to WORD</a>
                        <a href="#" data-tool="pdf-to-powerpoint">PDF to PowerPoint</a>
                        <a href="#" data-tool="pdf-to-excel">PDF to Excel</a>
                        <a href="#" data-tool="add-page-numbers">Add Page Numbers</a>
                        <a href="#" data-tool="add-watermark">Add Watermark</a>
                        <a href="#" data-tool="crop-pdf">Crop PDF</a>
                        <a href="#" data-tool="lock-unlock-pdf">Lock/Unlock PDF</a>
                        <a href="#" data-tool="sign-pdf">Sign PDF</a>
                        <a href="#" data-tool="edit-metadata">View and Edit metadata</a>
                    </div>
                </div>
            </div>
            <button class="top-btn" id="open-settings">Settings</button>
        </div>
        <div id="main-content">
            <div id="tab-bar"></div>
            <div class="resizer" id="resizer"></div>
            <div id="tab-content"></div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
