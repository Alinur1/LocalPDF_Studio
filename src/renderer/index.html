<!-- src/renderer/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPDF Studio - Reader</title>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self' http://localhost:*;">

    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div id="app">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="top-btn" id="open-pdf-btn">Open PDF Reader</button>
            <div class="tools-dropdown">
                <button class="top-btn" id="tools-btn">Tools</button>
                <div class="tools-menu" id="tools-menu">
                    <div id="tools-grid">
                        <a href="./tools/mergePdf/mergePdf.html">Merge PDF</a>
                        <a href="./tools/splitPdf/splitPdf.html">Split PDF</a>
                        <a href="./tools/removePages/removePages.html">Remove Pages</a>
                        <a href="./tools/organizePdf/organizePdf.html">Organize/Re-Arrange PDF</a>
                        <a href="./tools/compressPdf/compressPdf.html">Compress PDF</a>
                        <a href="./tools/pdfToImage/pdfToImage.html">PDF to Image</a>
                        <a href="./tools/pdfToOffice/pdfToOffice.html">PDF to Office</a>
                        <a href="./tools/addPageNumbers/addPageNumbers.html">Add Page Numbers</a>
                        <a href="./tools/addWatermark/addWatermark.html">Add Watermark</a>
                        <a href="./tools/cropPdf/cropPdf.html">Crop PDF</a>
                        <a href="./tools/lockUnlockPdf/lockUnlockPdf.html">Lock/Unlock PDF</a>
                        <a href="./tools/signPdf/signPdf.html">Sign PDF</a>
                        <a href="./tools/editMetadata/editMetadata.html">View and Edit Metadata</a>
                    </div>
                </div>
            </div>
            <button class="top-btn" id="settings-btn">Settings</button>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <div id="tab-bar"></div>
            <div class="resizer" id="resizer"></div>
            <div id="tab-content"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="modal-title">Settings</h2>

            <div class="settings-section">
                <p>Startup behavior</p>
                <label>
                    <input type="radio" name="restore-tabs" value="restore" checked>
                    Restore previously opened PDF tabs
                </label>
                <label>
                    <input type="radio" name="restore-tabs" value="no-restore">
                    Do not restore PDF tabs
                </label>
                <small class="note">
                    Sidebar size and layout will always be restored.
                </small>
            </div>

            <div class="modal-actions">
                <button id="settings-save" class="top-btn">Save & Close</button>
                <button id="settings-cancel" class="top-btn secondary">Cancel</button>
            </div>
        </div>
    </div>


    <script type="module" src="./app.js"></script>
</body>

</html>
